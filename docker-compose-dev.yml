services:
  zookeeper:
    container_name: zookeeper
    ports:
      - 2181:2181
    image: zookeeper 
  cp-kafka:
    container_name: kafka
    ports:
      - 9092:9092
    links:
      - zookeeper:zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    image: confluentinc/cp-kafka
  go-tic-tac-toe:
    build:
      context: .
      target: dev
    develop:
      watch:
        - action: sync
          path: ./frontend/
          target: /app/frontend/
        - action: sync
          path: ./backend/
          target: /app/backend/
    container_name: go-tic-tac-toe-dev
    ports:
      - 3000:3000
    image: go-tic-tac-toe-dev
    depends_on:
      - zookeeper
      - cp-kafka
  mqtodb:
    build:
      context: ./mqtodb
      target: dev
    develop:
      watch:
        - action: sync
          path: ./mqtodb/
          target: /app/
    container_name: mqtodb-dev
    ports:
      - 5432:5432
    image: mqtodb-dev
    depends_on:
      - zookeeper
      - cp-kafka